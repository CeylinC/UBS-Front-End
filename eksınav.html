<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Sınav Açma Sayfası</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/eksınav.css">
</head>

<body>

    <div class="container">
        <h2>Ek Sınav Açma Sayfası</h2>

        <form>
            <div class="form-group">
                <label for="dersListesi">Ders Seçin:</label>
                <select class="form-control" id="dersListesi" required>
                    <option>Ders 1</option>
                    <option>Ders 2</option>
                    <option>Ders 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sinavTuru">Sınav Türü Seçin:</label>
                <select class="form-control" id="sinavTuru" required>
                    <option>Vize</option>
                    <option>Final</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sinavTarihi">Sınav Tarihi:</label>
                <input type="date" class="form-control" id="sinavTarihi" required>
            </div>

            <div class="form-group">
                <label for="aciklama">Açıklama (Opsiyonel):</label>
                <textarea class="form-control" id="aciklama" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="onayla()">İşlemi Onayla</button>
        </form>
    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/asset/js/eksınav.js"></script>

</body>

</html>
