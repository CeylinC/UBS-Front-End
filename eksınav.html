<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBS | Ek Sınav Açma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/70d415455e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="asset/css/layout.css" />
    <script src="asset/js/eksınav.js"></script>
  </head>
  <body>
    <!--BEGIN NAVBAR & SIDEBAR-->
    <nav class="navbar fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="https://ubs.cbu.edu.tr/images/uni-logo-sm.png" alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-header">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-flag"></i>Duyurular</a
                >
              </li>
              <li class="nav-header">
                <i class="fa-solid fa-graduation-cap"></i>
                Öğrenci
                <ul class="student-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fa-solid fa-pencil"></i>Notlar</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fa-regular fa-file-lines"></i>Transkript</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fa-solid fa-calendar-days"></i>Ders Programı</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-header">
                <i class="fa-solid fa-school"></i>
                Öğretmen
                <ul class="teacher-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i class="fa-solid fa-pencil"></i>Not Girişi</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#"
                      ><i class="fa-regular fa-file-lines"></i>Ek Sınav</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-header">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-user-pen"></i>Profil Düzenleme</a
                >
              </li>
              <li class="nav-header">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-user-xmark"></i>Çıkış Yap</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--END NAVBAR & SIDEBAR-->

    <!--BEGIN MAIN CONTENT-->
    <div class="content">
      <h2>Ek Sınav Açma Sayfası</h2>

      <form>
        <div class="form-group mt-5">
          <label class="fw-bold" for="dersListesi">Ders Seçin:</label>
          <select class="form-control" id="dersListesi" required>
            <option>Ders 1</option>
            <option>Ders 2</option>
            <option>Ders 3</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label class="fw-bold" for="sinavTuru">Sınav Türü Seçin:</label>
          <select class="form-control" id="sinavTuru" required>
            <option>Vize</option>
            <option>Final</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label class="fw-bold" for="sinavTarihi">Sınav Tarihi:</label>
          <input type="date" class="form-control" id="sinavTarihi" required />
        </div>

        <div class="form-group mt-3">
          <label class="fw-bold" for="aciklama">Açıklama (Opsiyonel):</label>
          <textarea class="form-control" id="aciklama" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-primary mt-4 w-100" onclick="onayla()">
          İşlemi Onayla
        </button>
      </form>
    </div>
    <!--END MAIN CONTENT-->

    <!--BEGIN FOOTER-->
    <footer
      class="footer position-absolute w-100 d-flex justify-content-center"
    >
      sesQ ekibi tarafından yapılmıştır
    </footer>
    <!--END FOOTER-->
  </body>
</html>
