    <!--BEGIN MAIN CONTENT-->
    <div
      class="content d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="w-100">Profil Düzenleme</h1>
      <div
        class="profile-icon student d-flex justify-content-center align-items-center mt-3 mb-5"
      >
        <img src="asset/img/student.png" alt="Öğrenci" class="student" />
        <img src="asset/img/teacher.png" alt="Öğretmen" class="teacher" />
      </div>
      <div
        class="edit-user-info w-100 d-flex flex-column align-items-center justify-content-center mb-5"
      >
        <h5 class="w-75 mb-4">Kullanıcı Bilgilerini Düzenle</h5>
        <div class="mb-4 w-75">
          <label for="eposta" class="form-label">Kişisel E-posta</label>
          <input
            type="email"
            class="form-control"
            id="eposta"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-4 w-75">
          <label for="phone" class="form-label">Telefon Numarası</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="5345678989"
          />
        </div>
        <button class="btn btn-danger w-75">Bilgilerimi Güncelle</button>
      </div>
      <div
        class="edit-user-password w-100 d-flex flex-column align-items-center justify-content-center mt-5"
      >
        <h5 class="w-75 mb-4">Şifre Değiştirme</h5>
        <div class="mb-4 w-75">
          <label for="current-password" class="form-label">Mevcut Şifre</label>
          <input type="text" class="form-control" id="current-password" />
        </div>
        <div class="mb-4 w-75">
          <label for="new-password" class="form-label">Yeni Şifre</label>
          <input type="text" class="form-control" id="new-password" />
        </div>
        <div class="mb-4 w-75">
          <label for="new-password-again" class="form-label"
            >Yeni Şifre Tekrar</label
          >
          <input type="text" class="form-control" id="new-password-again" />
        </div>
        <button class="btn btn-danger w-75">Şifremi Güncelle</button>
      </div>
    </div>
    <!--END MAIN CONTENT-->
