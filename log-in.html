<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBS | Giriş Yap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/70d415455e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="asset/css/log-in.css" />
  </head>
  <body>
    <div class="content d-flex flex-md-row flex-column">
      <div class="bg-image">
        <img
        src="asset/img/log-in-bg.jpg"
        alt="background-image"
      />
      </div>
      <div class="form d-flex justify-content-center align-items-center flex-column">
        <div class="form-title my-3">
          <h3 class="text-center">Manisa Celal Bayar Üniversitesi</h3>
          <h5 class="text-center">Üniversite Bilgi Sitesi</h5>
        </div>
        <div class="mb-3 w-75">
          <label for="username" class="form-label"
            >Kullanıcı Adı</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
          />
        </div>
        <div class="mb-3 w-75">
          <label for="password" class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password"
          />
        </div>
        <div class="btn btn-primary w-75">Giriş Yap</div>
        <footer
          class="d-flex justify-content-center position-absolute text-secondary"
        >
          sesQ ekibi tarafından yapılmıştır
        </footer>
      </div>
    </div>
  </body>
</html>
